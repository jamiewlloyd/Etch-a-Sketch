<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="description" content="A small 'etch-a-sketch' style web app created with HTML CSS and JavaScript.">
   <meta name="author" content="Jamie">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
   <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Paixels</title>
</head>

<body>
   <div id="main-container">
      <div class="button-container">
         <h1 id="title">Paixels</h1>
         <button id="magic-mode" class="button magic-button" role="button">Magic Mode</button>
         <button id="shade-mode" class="button" role="button">Shade Mode</button>
         <button id="random-mode" class="button" role="button">Random Mode</button>
         <button id="grid-size" class="button">Change Pixel Size</button>
         <button id="reset-canvas" class="button">Reset Canvas</button>
      </div>
      <div id="wrapper">
         <div id="canvas" class="white">
         </div>
      </div>
   </div>
   <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
